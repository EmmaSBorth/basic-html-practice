<!DOCTYPE html>
<html lang = "eng">
    <head>

        <title>My Webpage</title>
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <header>
            <h3>My Webpage</h3><br>
            <section class="headerBar">
                <img src="img/left.png" class = "menuItem">
                <img src="img/right.png" class = "menuItem">

                <img src="img/house.png" class = "menuItem">
                <input type="text"/>

        </header>
        <section>

                <button type = "submit" label="submit">Submit</button>

        </section>
